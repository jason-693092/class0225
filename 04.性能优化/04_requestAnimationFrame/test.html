<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div{
      width: 100px;
      height: 100px;
      background-color: yellowgreen;
    }
  </style>
</head>
<body>
<div></div>
<script type="text/javascript">

  const div = document.querySelector('div');

  let dis = 1;
  setInterval(() => {
    dis++;
    div.style.transform = `translateX(${dis}px)`;
  }, 1000 / 60)

</script>
</body>
</html>
