<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>socket</title>
</head>
<body>
<script type="text/javascript" src="./socket.io.js"></script>
<script type="text/javascript">
  /*
    1. 连接上服务端
    2. 发送消息给服务端
    3. 接收服务端发送的消息
   */

  // 1. 连接上服务端
  const socket = io('ws://localhost:4000');

  // 2. 发送消息给服务端
  socket.on('server_to_client', (msg) => {
    console.log('服务端发送给客户端的消息', msg);
  });

  // 3. 接收服务端发送的消息
  socket.emit('client_to_server', 'how old are you~');


</script>
</body>
</html>
