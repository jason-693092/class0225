<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_简化的对象写法</title>
</head>
<body>
<!--
简化的对象写法
* 省略同名的属性值
* 省略方法的function
* 例如:
  let x = 1;
  let y = 2;
  let point = {
    x,
    y,
    setX (x) {this.x = x}
  };
-->
<script type="text/javascript">

  const name = 'jack';
  const age = 18;

  // 对象简写方式：定义对象时使用
  const person = {
    name,
    age,  // 同名属性和变量，可以简写一个
    setName(name) {  // 简写function关键字
      this.name = name;
    }
  };
  // 对象解构赋值：获取对象上属性/方法时
  const { name, age } = person;

  console.log(person);

</script>
</body>
</html>
