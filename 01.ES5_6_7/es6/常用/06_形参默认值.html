<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_形参默认值</title>
</head>
<body>
<!--
    * 形参的默认值----当不传入参数的时候默认使用形参里的默认值
    function Point(x = 1,y = 2) {
    this.x = x;
    this.y = y;
    }
-->
<script type="text/javascript">
  // 默认值：没有传值就使用默认值，传值了就使用传入的值
  function fn(x = 1, y = 2) {
    // 形参默认值
    // x = x || 1;
    // y = y || 1;

    console.log(x, y);
  }
  fn(3, 4);
</script>
</body>
</html>
