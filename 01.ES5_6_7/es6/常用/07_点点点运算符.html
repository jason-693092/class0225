<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_3点运算符</title>
</head>
<body>
<!--
* 用途
1. rest(可变)参数
    * 用来取代arguments 但比 arguments 灵活,只能是最后部分形参参数
    function fun(...values) {
        console.log(arguments);
        arguments.forEach(function (item, index) {
            console.log(item, index);
        });
        console.log(values);
        values.forEach(function (item, index) {
            console.log(item, index);
        })
    }
    fun(1,2,3);
2. 扩展运算符
  let arr1 = [1,3,5];
  let arr2 = [2,...arr1,6];
  arr2.push(...arr1);
-->
<script type="text/javascript">


  const arr = [1, 2, 3, 4];
  // 将数组中的所有值展开
  console.log(...arr); // 1 2 3 4
  // 创建了一个新数组
  const newArr = [6, ...arr, 5];
  console.log(newArr);
  // console.log(newArr === arr); // false

  // 剩下所有的实参
  function sum(a, ...args) {
    // ...运算符 取代 arguments
    console.log(args); // 真数组
    console.log(arguments); // 伪数组
  }

  sum(1, 2, 3, 4, 5);

</script>

</body>
</html>
