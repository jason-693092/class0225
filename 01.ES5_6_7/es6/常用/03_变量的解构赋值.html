<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_变量的解构赋值</title>
</head>
<body>
<!--
1. 理解:
  * 从对象或数组中提取数据, 并赋值给变量(多个)
2. 对象的解构赋值
  let {n, a} = {n:'tom', a:12}
3. 数组的解构赋值
  let [a,b] = [1, 'atguigu'];
4. 用途
  * 给多个形参赋值
-->
<script type="text/javascript">

  const person = {name: 'jack', age: 18};
  // 缓存一下，再去使用。性能更好
  // const name = person.name;
  // const age = person.age;

  // 语法糖：新语法取代旧语法，新语法简单好用
  // 对象的解构赋值: 没有顺序关系
  const { age, sex, name } = person;
  console.log(name, age, sex);

  const arr = [1, 2, 3, 4];
  // 数组的解构赋值: 根据顺序一一对应
  const [a, b, , d] = arr;
  console.log(a, b, d);

  // 对函数参数解构赋值，一个解构赋值语法对应一个参数（与结构赋值语法中多少个变量没有关系）
  function fn({ name, age }, { sex }) {
    console.log(name, age, sex);
  }
  fn(person, {sex: 'bob'});


</script>
</body>
</html>
