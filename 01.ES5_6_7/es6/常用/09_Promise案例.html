<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>promise案例</title>
</head>
<body>
<script type="text/javascript">
  /*
    需求：setTimeout模拟发送请求
      请求a数据，请求成功在请求b数据，请求成功在请求c数据
   */

  /*setTimeout(() => {
    console.log('请求回来了a数据');
    setTimeout(() => {
      console.log('请求回来了b数据');
      setTimeout(() => {
        console.log('请求回来了c数据');
      }, 1000)
    }, 2000)
  }, 3000)*/

  // 使用promise完成
  const promise1 = new Promise((resolve, reject) => {
    // 发送请求，请求a数据
    setTimeout(() => {
      const result = 'a数据';
      // 将promise对象改为成功的状态，会触发then设置成功的回调
      resolve(result);
    }, 3000)
  });

  promise1
    .then((result) => {
      // 监听promise1的状态
      // 请求a数据成功了~
      console.log(result);
      // 需要请求b数据
      // return是作为成功回调函数的返回值。而成功回调函数的返回值最终看做then方法返回值
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          const result = 'b数据';
          // 将promise对象改为成功的状态，会触发then设置成功的回调
          resolve(result);
        }, 2000)
      })
    })
    .catch((error) => {
      // 监听promise1的状态
      // 请求a数据失败了~
      console.log(error);
    })
    .then((result) => {
      // 监听then/catch返回promise的状态, 一旦上面promise状态为成功状态就会触发
      // then / catch返回promise对象默认是成功的状态
      // 如果上面 then / catch 里面回调函数没有返回值，默认成功的状态promise。如果有返回值，就看返回值
      console.log(result);

      return new Promise((resolve, reject) => {
        setTimeout(() => {
          const result = 'c数据';
          resolve(result);
        }, 1000)
      })
    })
    .catch(() => {

    })
    .then((result) => {
      console.log(result);
    })
    .catch(() => {})





</script>
</body>
</html>
