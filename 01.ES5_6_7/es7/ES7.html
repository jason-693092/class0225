<!--
1. 指数运算符(幂): **
2. Array.prototype.includes(value) : 判断数组中是否包含指定value

-->
<script type="text/javascript">
  console.log(3 ** 3);
  const arr = [1, 2, 5, 6, 8];
  console.log(arr.includes(3));
