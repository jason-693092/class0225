<!--
https://juejin.im/post/5c7c8e125188256365101c34#heading-11

Array.prototype.flat()
-->
<script type="text/javascript">
  // 数组降维、数组的扁平化
  const arr = [[1, 2], [[[3]]], [[4], [[[[5]], 6]]]];

  console.log(arr.flat(1));
  console.log(arr.flat(Infinity));
  /*
    1. flat 全部降成1维
    2. 可以传参，根据降维
   */

</script>
</body>
